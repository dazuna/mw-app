<!-- hideBackButton esconder el boto de regresar -->
<ion-header>

  <ion-navbar hideBackButton>

    <ion-buttons left>
      <button ion-button icon-only (click)="buscador()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title center>{{'stats-offers-head'|translate}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="_os.openSideMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card *ngFor="let oferta of offers">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{oferta.profilePic}}">
      </ion-avatar>
      <h2>{{oferta.companyName}}</h2>
    </ion-item>

    <img class="headerImage" (click)="veroferta(oferta)" src="{{oferta.headerPic}}">

    <ion-card-content>
      <h2 class="card-subtitle"><b>{{'posicion'|translate}}:</b> {{oferta.puesto}}</h2>
      <h3 class="card-subtitle"><b>{{'publish-modal-reward'|translate}}:</b>
        {{ oferta.recompensa | currency:'USD':true }} US {{'lbl-usd'|translate}}</h3>
    </ion-card-content>

    <ion-row class="justify-content-center">
      <ion-col class="col-6">
        <button ion-button block clear (click)="autohitch(oferta)" color="light">
          <ion-icon name="paper-plane"></ion-icon>
          &nbsp;{{'general-button-apply'|translate}}
        </button>
      </ion-col>
      <ion-col class="col-6">
        <button ion-button block clear color="light" (click)="hitch(oferta)">
          <ion-icon name="pint"></ion-icon>
          &nbsp;{{'alerts-icons-hitch'|translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card *ngIf="numOffers == 0">
    <ion-card-content>
      No hay ofertas disponibles.
    </ion-card-content>
  </ion-card>

</ion-content>
